name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create pages directory
        run: |
          mkdir -p _site
          cp surcharge_map_by_revenue.html _site/
          cp mansion_tax_map_1m.html _site/ 2>/dev/null || true
          cp mansion_tax_map_2m.html _site/ 2>/dev/null || true
          cp -r data _site/ 2>/dev/null || true
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=surcharge_map_by_revenue.html"></head></html>' > _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
